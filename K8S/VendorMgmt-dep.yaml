apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendormgmt-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendormgmt
  template:
    metadata:
      labels:
        app: vendormgmt
    spec:
      containers:
        - name: vendormgtmt
          image: marcselis/vendormgmt:latest
